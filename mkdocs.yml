# Social links
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ForeverCode/forevercode
      name: GitHub
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/forevercode
      name: Twitter
    - icon: fontawesome/brands/discord
      link: https://discord.gg/forevercode
      name: Discord

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
  - rss:
      match_path: "news/.*\\.md"
      categories:
        - category
      date_from_meta:
        as_creation: date
  - git-revision-date-localized:
      type: timeago
      fallback_to_build_date: true
  # Macros plugin is disabled as it's not being used and causing warnings
  # - macros:
  #     include_dir: docs/includes/
  #     include_yaml: !ENV [INCLUDE_YAML, []]
  #     j2_block_start_string: '{%-'
  #     j2_block_end_string: '-%}'
  #     j2_variable_start_string: '{{'
  #     j2_variable_end_string: '}}'


# Markdown extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
      linenums: false
  - def_list
  - footnotes
  - md_in_html
  - meta
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true

# Build options
docs_dir: docs
use_directory_urls: true
strict: false  # Temporarily disabled to see validation warnings

# Exclude patterns for files and directories
exclude_docs: |
  # Exclude archive directory completely
  archive/**
  
  # Exclude tutorial files with missing dependencies
  tutorials/act1/chapter1/00_arrival_narrative.md
  tutorials/act1/chapter1/README.md
  tutorials/act1/chapter2/README.md
  tutorials/act2/chapter1/README.md
  
  # Exclude reference files with broken links
  reference/stdlib/collections.md
  reference/stdlib/concurrency.md
  reference/stdlib/io.md
  reference/stdlib/math.md
  reference/stdlib/random.md
  reference/stdlib/reflection.md
  reference/stdlib/string.md
  reference/stdlib/temporal.md
  reference/stdlib/testing.md
  reference/stdlib/time.md
  
  # Exclude problematic files
  concepts/concurrency.md
  concepts/temporal_programming.md
  development/contributing.md
  development/contributing/index.md
  examples/hello_world.md
  examples/temporal_examples.md
  examples/index.md
  reference/stdlib/index.md
  
