# Project Information
site_name: 4ever
site_description: 'A Modern C++ Library for Temporal Programming'
site_author: '4ever Team'
site_url: https://4ever.dev

# Build Configuration
docs_dir: docs
site_dir: site
strict: true
use_directory_urls: true

# Repository
repo_name: '4ever/4ever'
repo_url: https://github.com/4ever/4ever
edit_uri: edit/main/docs/

# Copyright
copyright: 'Copyright &u00A9 2025 4ever Team. All rights reserved.'

# Theme Configuration
theme:
  name: material
  custom_dir: docs/overrides
  
  # Icons and Logo
  icon:
    logo: material/infinity
  
  # Features
  features:
    # Navigation
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.prune
    - navigation.path
    
    # Content
    - toc.integrate
    - header.autohide
    - content.tabs.link
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.tooltips
    - content.tooltips.blocks
    - content.tooltips.links
  
  # Typography
  font:
    text: Inter
    code: Fira Code
  
  # Color Schemes
  palette:
    # Light Theme
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: '#1A0033'  # Deepest Violet/Near Black
      accent: '#8E24AA'   # Medium Purple
      background: '#FFFFFF'
      surface: '#FAFAFA'
      text:
        primary: '#1A0033'  # Deepest Violet/Near Black
        secondary: '#4A148C' # Darker Purple
    
    # Dark Theme (Default)
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: '#4A148C'   # Darker Purple
      accent: '#D81B60'    # Vibrant Rose
      background: '#1A0033' # Deepest Violet/Near Black
      surface: '#0F001F'   # Slightly lighter than background
      text:
        primary: '#E0E0E0'  # Light Gray for readability
        secondary: '#B0B0B0'

  # Search
  search:
    language: en
    separator: '[-\s]+'
    tokenizer: '\s+'
    min_search_length: 3
    
  # Social Links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/4ever/4ever
    - icon: fontawesome/brands/discord
      link: https://discord.gg/4ever
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/4everlang

# Extra CSS and JavaScript
extra_css:
  - docs/assets/stylesheets/extra.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/webfontloader@1.6.28/webfontloader.min.js
  - docs/assets/javascripts/theme.js

