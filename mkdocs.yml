# Project Information
site_name: Chronovyan
site_url: https://chronovyan.github.io/

# Repository
repo_name: Chronovyan/Chronovyan
repo_url: https://github.com/Chronovyan/Chronovyan

# Theme Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: blue

# Navigation
nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md

# Plugins
plugins:
  - search
  - minify

# Build options
strict: true
use_directory_urls: true
