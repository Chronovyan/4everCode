# Project Information
site_name: Chronovyan
site_url: https://chronovyan.github.io
repo_url: https://github.com/Chronovyan/Chronovyan.github.io
repo_name: Chronovyan/Chronovyan.github.io
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Chronovyan

# Build settings
site_dir: site
strict: false
use_directory_urls: true
dev_addr: 127.0.0.1:8000

# Theme Configuration
theme:
  name: material
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - content.tabs
    - content.tabs.link
  icon:
    logo: material/clock-time-eight-outline
  font:
    text: Roboto
    code: Roboto Mono

# Customization
extra_css:
  - css/extra.css

extra_javascript:
  - js/extra.js

# Navigation
nav:
  - Home: 'index.md'
  - Getting Started:
    - 'Installation': 'getting-started/installation.md'
    - 'First Steps': 'getting-started/first-steps.md'
    - 'Quick Start': 'getting-started/quickstart.md'
  - Examples:
    - 'Overview': 'examples/index.md'
    - 'Temporal Examples': 'examples/temporal_examples.md'
  - Concepts:
    - 'Overview': 'concepts/index.md'
    - 'Temporal Programming': 'concepts/temporal_programming.md'
    - 'Resource Management': 'concepts/resource_management.md'
    - 'Concurrency': 'concepts/concurrency.md'
  - Reference:
    - 'Overview': 'reference/index.md'
    - 'API Reference': 'reference/api_reference.md'
    - 'Language Specification': 'reference/language_specification.md'
  - 'Contributing': 'CONTRIBUTING.md'

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 4
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search
  - mermaid2:
      arguments:
        theme: default
        themeCSS: |
          .mermaid { font-family: 'Roboto', sans-serif; }
  - git-revision-date-localized:
      type: timeago
      fallback_to_build_date: true
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Chronovyan/Chronovyan.github.io
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ChronovyanLang

# Build environment
env:
  - PYTHONPATH: .
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji
  - attr_list
  - md_in_html

# Plugins
plugins:
  - search
  - minify

