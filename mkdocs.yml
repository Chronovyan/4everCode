# Minimal MkDocs configuration
site_name: Chronovyan
site_url: https://chronovyan.github.io
repo_url: https://github.com/Chronovyan/Chronovyan.github.io
repo_name: Chronovyan/Chronovyan.github.io

# Build settings
site_dir: site
strict: false

# Theme
use_directory_urls: true

# Navigation
nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - First Steps: getting-started/first-steps.md
  - Examples:
    - Hello World: examples/hello_world.md
  - Concepts:
    - Overview: concepts/index.md
  - Reference:
    - API Reference: reference/api_reference.md
    - Language Specification: reference/language_specification.md
  - Contributing: CONTRIBUTING.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - search.highlight
    - content.code.copy

# Markdown extensions
markdown_extensions:
  - toc:
      permalink: true
  - tables
  - fenced_code
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji
  - attr_list
  - md_in_html

# Plugins
plugins:
  - search
  - minify

# Theme Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - content.action.edit
    - content.tabs
    - content.tooltips
    - content.code.select
    - header.autohide
    - navigation.footer
    - navigation.instant
    - navigation.prune
    - navigation.tracking
    - search.suggest
    - search.share
    - toc.follow
    - toc.integrate
    - content.tabs.link
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/timer-sand
    repo: fontawesome/brands/github
    edit: material/pencil

# Markdown Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.emoji
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      permalink_class: headerlink

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
  - git-revision-date-localized:
      type: timeago
      fallback_to_build_date: true
  - awesome-pages:
      filename: .pages
      collapse_single_pages: true
  - mermaid2:
      arguments:
        theme: default
        themeCSS: |
          .mermaid { font-family: 'Roboto', sans-serif; }
  - section-index

# Navigation
nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - First Steps: getting-started/first-steps.md
  - API Reference: api.md
  - Examples: 
    - Basic Examples: examples.md
    - Hello World: examples/hello_world.md
  - Contributing: CONTRIBUTING.md

# Custom CSS and JS
extra_css:
  - css/extra.css
extra_javascript:
  - js/extra.js

# Search configuration is handled by the material/search plugin

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Chronovyan
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/chronovyan

