# Project information
site_name: Chronovyan
site_description: 'A Modern C++ Library for Time Series Analysis and Temporal Data Processing'
site_author: 'Chronovyan Team'
site_url: https://forevercode.chronovyan.com

docs_dir: docs
site_dir: site

# Repository
repo_name: 'Chronovyan/ForeverCode'
repo_url: https://github.com/Chronovyan/ForeverCode
edit_uri: edit/main/docs/

# Copyright
copyright: 'Copyright &copy; 2025 Forever Code Team'

# Extra configuration
extra:
  # Files to include in the build
  include:
    - CNAME

# Theme configuration
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.prune
    - navigation.path
    - toc.integrate
    - header.autohide
    - content.tabs.link
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.tooltips
    - content.tooltips.blocks
    - content.tooltips.links
  # Font settings
  font:
    text: Inter
    code: Fira Code
    
  # Icons and logos
  icon:
    logo: material/infinity
    
  # Custom logo
  logo: docs/assets/images/logo.svg
  
  # Favicon
  favicon: docs/assets/images/favicon.ico
  palette:
    # Light theme (not primary, but kept for reference)
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: '#1A0033'  # Deepest Violet/Near Black
      accent: '#8E24AA'   # Medium Purple
      background: '#FFFFFF'
      surface: '#FAFAFA'
      text:
        primary: '#1A0033'  # Deepest Violet/Near Black
        secondary: '#4A148C' # Darker Purple
    # Dark theme (Cosmic Flow)
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: '#4A148C'   # Darker Purple
      accent: '#D81B60'    # Vibrant Rose
      background: '#1A0033' # Deepest Violet/Near Black
      surface: '#0F001F'   # Slightly lighter than background
      text:
        primary: '#E0E0E0'  # Light Gray for readability
        secondary: '#B0B0B0'

# Extra CSS and JavaScript
extra_css:
  - docs/assets/stylesheets/extra.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/webfontloader@1.6.28/webfontloader.min.js
  - docs/assets/javascripts/theme.js

